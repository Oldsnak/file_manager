publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  percent_indicator: ^4.2.5
  provider: ^6.1.5
  iconsax_flutter: ^1.0.1
  get: ^4.7.2
  http: ^1.4.0
  intl: ^0.20.2
  logger: ^2.6.0
  url_launcher: ^6.3.2
  get_storage: ^2.1.1
  carousel_slider: ^5.1.1
  flutter_native_splash: ^2.4.6
  smooth_page_indicator: ^1.2.1
  flutter_rating_bar: ^4.0.1
  syncfusion_flutter_gauges: ^31.1.19
  open_filex: ^4.7.0
  permission_handler: ^12.0.1
  photo_manager: ^3.8.3
  disk_space_2: ^1.0.12
  flutter_secure_storage: ^10.0.0
  local_auth: ^3.0.0
  cryptography_flutter: ^2.3.4
  system_info_plus: ^0.0.6
  file_picker: ^10.3.10
  path_provider: ^2.1.5
  path: ^1.9.1
  audioplayers: ^6.1.0
  webview_flutter: ^4.13.1
  dio: ^5.9.1
  flutter_downloader: ^1.12.0
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0




flutter:

